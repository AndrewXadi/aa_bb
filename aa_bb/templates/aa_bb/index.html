{% extends 'aa_bb/base.html' %}
{% load i18n %}
{% load humanize %}

{% block details %}

<!-- Dropdown -->
<div class="mb-4">
    <label for="pageDropdown">{% translate "Select Account" %}</label>
    <select id="pageDropdown" class="form-control">
        <option value="" disabled selected>-- Choose an account --</option>
        {% for option in dropdown_options %}
            <option value="{{ option }}">{{ option }}</option>
        {% endfor %}
    </select>
</div>

<!-- Loading Spinner -->
<div id="loadingSpinner" class="text-center mb-4" style="display: none;">
    <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>

<!-- Error / Info Message -->
<div id="messageBox" class="alert" style="display: none;"></div>

<!-- Persistent Error Messages -->
<div id="errorMessages"></div>

<!-- Cards Container -->
<div id="cardsContainer"></div>

{% endblock %}

{% block extra_javascript %}
<script>
document.addEventListener("DOMContentLoaded", function () {
    const dropdown = document.getElementById("pageDropdown");
    const container = document.getElementById("cardsContainer");
    const spinner = document.getElementById("loadingSpinner");
    const messageBox = document.getElementById("messageBox");
    const errorMessages = document.getElementById("errorMessages");

    const TOTAL_CARDS = 12;  // you can keep 12 or use template count

    function showSpinner(on) {
        spinner.style.display = on ? "block" : "none";
    }

    function showMessage(text, type = "info") {
        messageBox.innerHTML = text;
        messageBox.className = "alert alert-" + type;
        messageBox.style.display = "block";
    }

    function hideMessage() {
        messageBox.style.display = "none";
    }

    function updateLoadingText(loaded) {
        showMessage(`${loaded}/${TOTAL_CARDS} loaded... This may take a while, do not refresh`, "info");
    }

    function appendPersistentError(msg) {
        const d = document.createElement("div");
        d.className = "alert alert-danger";
        d.innerText = msg;
        errorMessages.appendChild(d);
    }

    // Fetch one card, throw server-side message if error
    async function loadCard(option, index) {
        const url = `{% url 'BigBrother:load_card' %}?option=${encodeURIComponent(option)}&index=${index}`;
        const response = await fetch(url);
        const data = await response.json();
        if (!response.ok) {
            throw new Error(data.error || `Failed to load card ${index + 1}`);
        }
        return data;
    }

    async function loadAllCards(option) {
        showSpinner(true);
        container.innerHTML = "";
        errorMessages.innerHTML = "";
        hideMessage();

        let loaded = 0;
        for (let i = 0; i < TOTAL_CARDS; i++) {
            try {
                const card = await loadCard(option, i);
                const collapseId = `collapse${i}`;
                const icon = card.status
                    ? '<span class="text-success">&#128994;</span>'
                    : '<span class="text-danger">&#128681;</span>';

                const cardDiv = document.createElement("div");
                cardDiv.className = "card mb-2";
                cardDiv.innerHTML = `
                    <div class="card-header d-flex justify-content-between align-items-center">
                      <div class="d-flex align-items-center">
                        <button class="btn btn-sm btn-link toggle-card mr-2" type="button" data-target="#${collapseId}">
                          <span>&#9660;</span>
                        </button>
                        <span>${card.title}</span>
                      </div>
                      ${icon}
                    </div>
                    <div id="${collapseId}" class="collapse">
                      <div class="card-body">${card.content}</div>
                    </div>
                `;
                container.appendChild(cardDiv);
                cardDiv.querySelector(".toggle-card")
                       .addEventListener("click", e => {
                           document.querySelector(e.currentTarget.dataset.target)
                                   .classList.toggle("collapse");
                       });

                loaded++;
                updateLoadingText(loaded);
            } catch (err) {
                console.error(err);
                appendPersistentError(`Error loading card ${i + 1}: ${err.message}`);
            }
        }

        showSpinner(false);
        if (loaded === 0) {
            showMessage("No cards could be loaded.", "warning");
        } else {
            hideMessage();
        }
    }

    dropdown.addEventListener("change", function () {
        loadAllCards(this.value);
    });
});
</script>
{% endblock %}
